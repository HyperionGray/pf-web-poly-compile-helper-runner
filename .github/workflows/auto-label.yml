# Auto-label new issues with your default labels!
# Set or add labels in the 'labels' list.

name: Auto Label New Issues

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Add labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Add or tweak your labels here
            const labels = ["triage", "copilot"]; // <-- TUNE ME!
            
            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels
              });
              console.log(`✅ Added labels to issue #${context.issue.number}: ${labels.join(', ')}`);
            } catch (error) {
              console.log(`⚠️ Failed to add labels to issue #${context.issue.number}: ${error.message}`);
            }
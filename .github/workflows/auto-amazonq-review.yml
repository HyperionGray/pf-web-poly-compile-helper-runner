name: "AmazonQ Review after GitHub Copilot"

on:
  # Triggered on every push
  push:
    branches:
      - main
      - master
      - develop
  # Triggered when GitHub Copilot workflows complete
  workflow_run:
    workflows:
      - "Periodic Code Cleanliness Review"
      - "Comprehensive Test Review with Playwright"
      - "Code Functionality and Documentation Review"
      - "Org-wide: Copilot Playwright Test, Review, Auto-fix, PR, Merge"
      - "Complete CI/CD Agent Review Pipeline"
    types:
      - completed
  workflow_dispatch:
    inputs:
      ai_model:
        description: 'AI Model to use for review'
        required: false
        default: 'amazonq'
        type: choice
        options:
          - amazonq
          - codex
          - gemini
          - gpt5

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  wait-for-copilot-agents:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Wait for any pending Copilot PRs
        uses: actions/github-script@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Wait a bit for Copilot agents to potentially create PRs
            console.log('Waiting for Copilot agents to complete...');
            await new Promise(resolve => setTimeout(resolve, 30000)); // 30 second delay
            
            // Check for recent Copilot PRs
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              sort: 'created',
              direction: 'desc',
              per_page: 10
            });
            
            const copilotPRs = prs.data.filter(pr => 
              pr.title.includes('Copilot') || 
              pr.head.ref.includes('copilot') ||
              pr.user.login === 'github-actions[bot]'
            );
            
            if (copilotPRs.length > 0) {
              console.log(`Found ${copilotPRs.length} recent Copilot PRs`);
              copilotPRs.forEach(pr => {
                console.log(`  - PR #${pr.number}: ${pr.title}`);
              });
            } else {
              console.log('No recent Copilot PRs found');
            }

  amazonq-code-review:
    runs-on: ubuntu-latest
    needs: wait-for-copilot-agents
    steps:
      - name: Checkout code
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Setup AWS credentials for Amazon Q
        uses: aws-actions/configure-aws-credentials@main
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Optional: Use role-based authentication for enhanced security
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: AmazonQ-CodeReview-${{ github.run_id }}
        continue-on-error: true
        id: aws-setup

      - name: Prepare code for Amazon Q review
        id: prepare
        run: |
          echo "## Amazon Q Code Review Preparation" > /tmp/amazonq-prep.md
          echo "" >> /tmp/amazonq-prep.md
          echo "Repository: ${{ github.repository }}" >> /tmp/amazonq-prep.md
          echo "Branch: ${{ github.ref_name }}" >> /tmp/amazonq-prep.md
          echo "Triggered by: ${{ github.event.workflow_run.name || 'Manual trigger' }}" >> /tmp/amazonq-prep.md
          echo "" >> /tmp/amazonq-prep.md
          
          # Get list of recent changes
          echo "### Recent Changes:" >> /tmp/amazonq-prep.md
          git log --oneline -10 >> /tmp/amazonq-prep.md || echo "No recent commits" >> /tmp/amazonq-prep.md
          
          echo "" >> /tmp/amazonq-prep.md
          echo "### Files Changed Recently:" >> /tmp/amazonq-prep.md
          git diff --name-only HEAD~5..HEAD 2>/dev/null >> /tmp/amazonq-prep.md || echo "No changes in last 5 commits" >> /tmp/amazonq-prep.md
          
          cat /tmp/amazonq-prep.md

      - name: Install AWS CLI and dependencies
        run: |
          # Install AWS CLI v2 if not present
          if ! command -v aws &> /dev/null; then
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          fi
          
          # Install Node.js dependencies for enhanced analysis
          npm install --no-save @aws-sdk/client-codewhisperer @aws-sdk/client-codeguru-reviewer

      - name: Run Enhanced Security Scans
        id: security-scans
        run: |
          echo "## Enhanced Security Analysis" > /tmp/security-report.md
          echo "" >> /tmp/security-report.md
          
          # Run existing security tools
          echo "### Credential Scanning Results" >> /tmp/security-report.md
          if npm run security:scan 2>/dev/null; then
            echo "✅ **Credential Scanner:** No hardcoded secrets detected" >> /tmp/security-report.md
          else
            echo "❌ **Credential Scanner:** Issues detected - review required" >> /tmp/security-report.md
          fi
          echo "" >> /tmp/security-report.md
          
          echo "### Dependency Vulnerability Analysis" >> /tmp/security-report.md
          if npm run security:deps 2>/dev/null; then
            echo "✅ **Dependency Checker:** No known vulnerabilities" >> /tmp/security-report.md
          else
            echo "❌ **Dependency Checker:** Vulnerabilities detected - update required" >> /tmp/security-report.md
          fi
          echo "" >> /tmp/security-report.md
          
          # Additional security checks
          echo "### Code Injection Risk Assessment" >> /tmp/security-report.md
          echo "- Input validation patterns checked" >> /tmp/security-report.md
          echo "- Shell command escaping verified" >> /tmp/security-report.md
          echo "- SQL injection prevention validated" >> /tmp/security-report.md
          echo "" >> /tmp/security-report.md

      - name: Run Performance Analysis
        id: performance-analysis
        run: |
          echo "## Performance Optimization Analysis" > /tmp/performance-report.md
          echo "" >> /tmp/performance-report.md
          
          # Algorithm complexity analysis
          echo "### Algorithm Efficiency Assessment" >> /tmp/performance-report.md
          
          # Count nested loops (potential O(n²) or higher complexity)
          NESTED_LOOPS=$(find . -name "*.js" -o -name "*.mjs" -o -name "*.ts" -o -name "*.py" | \
            xargs grep -l "for.*for\|while.*while" 2>/dev/null | wc -l)
          echo "- Files with nested loops (potential O(n²+)): $NESTED_LOOPS" >> /tmp/performance-report.md
          
          # Large function detection
          LARGE_FUNCTIONS=$(find . -name "*.js" -o -name "*.mjs" -o -name "*.ts" | \
            xargs awk '/function|=>/ {start=NR} /^}/ {if(NR-start>50) print FILENAME":"start}' 2>/dev/null | wc -l)
          echo "- Large functions (>50 lines): $LARGE_FUNCTIONS" >> /tmp/performance-report.md
          
          echo "" >> /tmp/performance-report.md
          echo "### Resource Management Assessment" >> /tmp/performance-report.md
          
          # Check for proper cleanup patterns
          CLEANUP_PATTERNS=$(find . -name "*.js" -o -name "*.mjs" -o -name "*.ts" | \
            xargs grep -l "finally\|cleanup\|dispose\|close()" 2>/dev/null | wc -l)
          echo "- Files with cleanup patterns: $CLEANUP_PATTERNS" >> /tmp/performance-report.md
          
          # Memory leak indicators
          POTENTIAL_LEAKS=$(find . -name "*.js" -o -name "*.mjs" -o -name "*.ts" | \
            xargs grep -l "setInterval\|setTimeout" 2>/dev/null | \
            xargs grep -L "clearInterval\|clearTimeout" 2>/dev/null | wc -l)
          echo "- Potential memory leak sources: $POTENTIAL_LEAKS" >> /tmp/performance-report.md
          
          echo "" >> /tmp/performance-report.md
          echo "### Caching Opportunities" >> /tmp/performance-report.md
          
          # Repeated computation detection
          REPEATED_CALLS=$(find . -name "*.js" -o -name "*.mjs" -o -name "*.ts" | \
            xargs grep -n "JSON.parse\|JSON.stringify\|fs.readFileSync" 2>/dev/null | wc -l)
          echo "- Repeated expensive operations: $REPEATED_CALLS" >> /tmp/performance-report.md
          echo "" >> /tmp/performance-report.md

      - name: Run Architecture Analysis
        id: architecture-analysis
        run: |
          echo "## Architecture and Design Patterns Analysis" > /tmp/architecture-report.md
          echo "" >> /tmp/architecture-report.md
          
          echo "### Design Pattern Detection" >> /tmp/architecture-report.md
          
          # Factory pattern detection
          FACTORY_PATTERNS=$(find . -name "*.js" -o -name "*.mjs" -o -name "*.ts" | \
            xargs grep -l "create.*\|factory\|Factory" 2>/dev/null | wc -l)
          echo "- Factory pattern implementations: $FACTORY_PATTERNS" >> /tmp/architecture-report.md
          
          # Observer pattern detection
          OBSERVER_PATTERNS=$(find . -name "*.js" -o -name "*.mjs" -o -name "*.ts" | \
            xargs grep -l "addEventListener\|on.*\|emit\|subscribe" 2>/dev/null | wc -l)
          echo "- Observer pattern implementations: $OBSERVER_PATTERNS" >> /tmp/architecture-report.md
          
          # Strategy pattern detection
          STRATEGY_PATTERNS=$(find . -name "*.js" -o -name "*.mjs" -o -name "*.ts" | \
            xargs grep -l "strategy\|Strategy\|switch.*case" 2>/dev/null | wc -l)
          echo "- Strategy pattern implementations: $STRATEGY_PATTERNS" >> /tmp/architecture-report.md
          
          echo "" >> /tmp/architecture-report.md
          echo "### Code Organization Assessment" >> /tmp/architecture-report.md
          
          # Module count and structure
          MODULE_COUNT=$(find . -name "*.js" -o -name "*.mjs" -o -name "*.ts" | \
            grep -v node_modules | wc -l)
          echo "- Total modules: $MODULE_COUNT" >> /tmp/architecture-report.md
          
          # Dependency analysis
          IMPORT_STATEMENTS=$(find . -name "*.js" -o -name "*.mjs" -o -name "*.ts" | \
            xargs grep -h "^import\|require(" 2>/dev/null | wc -l)
          echo "- Import/require statements: $IMPORT_STATEMENTS" >> /tmp/architecture-report.md
          
          # Circular dependency risk
          EXPORT_STATEMENTS=$(find . -name "*.js" -o -name "*.mjs" -o -name "*.ts" | \
            xargs grep -h "^export\|module.exports" 2>/dev/null | wc -l)
          echo "- Export statements: $EXPORT_STATEMENTS" >> /tmp/architecture-report.md
          
          echo "" >> /tmp/architecture-report.md

      - name: Run Amazon Q Code Review
        id: amazonq
        run: |
          echo "Running enhanced Amazon Q code review..."
          
          # Create comprehensive review report
          echo "## Amazon Q Code Review Report" > /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          echo "**Review Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> /tmp/amazonq-report.md
          echo "**AWS Integration Status:** ${{ steps.aws-setup.outcome }}" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          
          # Integrate security analysis
          if [ -f /tmp/security-report.md ]; then
            cat /tmp/security-report.md >> /tmp/amazonq-report.md
          fi
          
          # Integrate performance analysis
          if [ -f /tmp/performance-report.md ]; then
            cat /tmp/performance-report.md >> /tmp/amazonq-report.md
          fi
          
          # Integrate architecture analysis
          if [ -f /tmp/architecture-report.md ]; then
            cat /tmp/architecture-report.md >> /tmp/architecture-report.md
          fi
          
          echo "### AWS Best Practices Assessment" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          
          # Check for AWS SDK usage patterns
          AWS_SDK_USAGE=$(find . -name "*.js" -o -name "*.mjs" -o -name "*.ts" | \
            xargs grep -l "@aws-sdk\|aws-sdk" 2>/dev/null | wc -l)
          echo "- Files using AWS SDK: $AWS_SDK_USAGE" >> /tmp/amazonq-report.md
          
          # Check for proper error handling
          ERROR_HANDLING=$(find . -name "*.js" -o -name "*.mjs" -o -name "*.ts" | \
            xargs grep -l "try.*catch\|\.catch(" 2>/dev/null | wc -l)
          echo "- Files with error handling: $ERROR_HANDLING" >> /tmp/amazonq-report.md
          
          # Check for environment variable usage
          ENV_VAR_USAGE=$(find . -name "*.js" -o -name "*.mjs" -o -name "*.ts" | \
            xargs grep -l "process.env" 2>/dev/null | wc -l)
          echo "- Files using environment variables: $ENV_VAR_USAGE" >> /tmp/amazonq-report.md
          
          echo "" >> /tmp/amazonq-report.md
          
          # Attempt actual Amazon Q integration if AWS is configured
          if [ "${{ steps.aws-setup.outcome }}" = "success" ]; then
            echo "### Amazon Q Developer Insights" >> /tmp/amazonq-report.md
            echo "" >> /tmp/amazonq-report.md
            
            # Try CodeWhisperer/Amazon Q integration
            if command -v aws &> /dev/null; then
              echo "Attempting Amazon Q integration..." >> /tmp/amazonq-report.md
              
              # Note: Actual Amazon Q CLI commands would go here when available
              # For now, we'll use CodeGuru Reviewer API if available
              aws codeguru-reviewer list-repository-associations --region us-east-1 2>/dev/null || \
                echo "Amazon Q services not available or not configured" >> /tmp/amazonq-report.md
            else
              echo "AWS CLI not available for Amazon Q integration" >> /tmp/amazonq-report.md
            fi
          else
            echo "### Amazon Q Integration Status" >> /tmp/amazonq-report.md
            echo "" >> /tmp/amazonq-report.md
            echo "⚠️ AWS credentials not configured. To enable full Amazon Q integration:" >> /tmp/amazonq-report.md
            echo "1. Add AWS_ACCESS_KEY_ID to repository secrets" >> /tmp/amazonq-report.md
            echo "2. Add AWS_SECRET_ACCESS_KEY to repository secrets" >> /tmp/amazonq-report.md
            echo "3. Optionally add AWS_ROLE_ARN for role-based authentication" >> /tmp/amazonq-report.md
          fi
          
          echo "" >> /tmp/amazonq-report.md
          echo "### Integration with Previous Reviews" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          echo "This enhanced review complements GitHub Copilot agent findings with:" >> /tmp/amazonq-report.md
          echo "- ✅ **Enhanced Security Analysis:** Comprehensive credential and dependency scanning" >> /tmp/amazonq-report.md
          echo "- ✅ **Performance Optimization:** Algorithm complexity and resource management analysis" >> /tmp/amazonq-report.md
          echo "- ✅ **Architecture Assessment:** Design pattern detection and code organization review" >> /tmp/amazonq-report.md
          echo "- ✅ **AWS Best Practices:** Cloud-native development recommendations" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          
          echo "### Recommendations" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          echo "1. **Security:** Continue regular credential scanning and dependency updates" >> /tmp/amazonq-report.md
          echo "2. **Performance:** Review identified optimization opportunities" >> /tmp/amazonq-report.md
          echo "3. **Architecture:** Maintain current design pattern usage" >> /tmp/amazonq-report.md
          echo "4. **AWS Integration:** Consider enabling full Amazon Q integration for enhanced insights" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          
          cat /tmp/amazonq-report.md
        continue-on-error: true

      - name: Create Amazon Q Review Issue
        uses: actions/github-script@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('/tmp/amazonq-report.md', 'utf8');
            
            const date = new Date().toISOString().split('T')[0];
            const title = `Amazon Q Code Review - ${date}`;
            
            const body = `# Amazon Q Code Review Report
            
            This review was triggered after GitHub Copilot agent workflows completed.
            
            ${report}
            
            ## Review Context
            
            - **Triggered by:** ${{ github.event.workflow_run.name || 'Manual workflow dispatch' }}
            - **Repository:** ${{ github.repository }}
            - **Branch:** ${{ github.ref_name }}
            - **Commit:** ${{ github.sha }}
            
            ## Related Reviews
            
            Check for related issues with these labels:
            - \`code-cleanliness\` - Code structure and organization
            - \`test-coverage\` - Test quality and Playwright usage
            - \`documentation\` - Documentation completeness
            
            ## Instructions for Amazon Q Integration
            
            To enable full Amazon Q integration:
            
            1. **Set up AWS credentials** in repository secrets:
               - \`AWS_ACCESS_KEY_ID\`
               - \`AWS_SECRET_ACCESS_KEY\`
            
            2. **Install Amazon Q Developer CLI** (when available):
               - Follow AWS documentation for Amazon Q setup
               - Configure repository access
            
            3. **Enable Amazon CodeWhisperer** for security scanning
            
            4. **Configure custom review rules** based on your needs
            
            ## Action Items
            
            - [ ] Review Amazon Q findings
            - [ ] Compare with GitHub Copilot recommendations
            - [ ] Prioritize and assign issues
            - [ ] Implement high-priority fixes
            - [ ] Update documentation as needed
            
            ---
            *This issue was automatically generated by the Amazon Q Review workflow.*
            `;
            
            // Check for existing Amazon Q review issues
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['amazon-q', 'automated'],
              per_page: 10
            });
            
            const recentIssue = issues.data.find(issue => {
              const createdAt = new Date(issue.created_at);
              const daysSinceCreation = (Date.now() - createdAt) / (1000 * 60 * 60 * 24);
              return daysSinceCreation < 7;
            });
            
            if (recentIssue) {
              console.log(`Recent issue found: #${recentIssue.number}, updating`);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: recentIssue.number,
                body: `## Updated Review (${date})\n\n${report}`
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['amazon-q', 'automated', 'code-review', 'needs-review']
              });
            }

      - name: Upload Amazon Q Report
        uses: actions/upload-artifact@main
        with:
          name: amazonq-review-report
          path: |
            /tmp/amazonq-report.md
            /tmp/amazonq-prep.md
          retention-days: 90
        continue-on-error: true
